<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/favicon.ico">
    <title>Conversion</title>
</head>
<body>
    <header class="header">
        <a href="../index.html">
          <img src="../img/logo.jpg" alt="" class="logo">
        </a>
        <h1 class="h1">Banco Uruguay</h1>
        <div class="div_header" id="clima">

        </div>
    </header>
    <nav>
            <ul>
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="conversion.html">Conversion</a>
                </li>
                <li>
                    <a href="contacto.html">Contacto</a>
                </li>
            </ul>
    </nav>
    <main class="main_convercion">
        <h2>Conversion de moneda</h2>
        <div class="div_convercion">
            <label for="" class="label_nom">Nombre:</label>
            <input type="text" class="con_nombre" id="in_nombre">

            <form action="" class="form_convercion">
                    <label for="" class="label_accion">Accion a realizar:</label>
                    <select name="" id="sel_accion">
                        <option value="">--Selecionar--</option>
                        <option value="comprar">Comprar</option>
                        <option value="vender">Vender</option>
                        <option value="Pasar a:">Pasar a</option>
                    </select>
                    <label for="" class="label_moneda">Moneda:</label>
                    <select name="" id="sel_moneda">
                        <option value="">--Selecionar--</option>
                        <option value="dolares">Dolares</option>
                        <option value="peso argentino">Pesos Argentinos</option>
                        <option value="real">Real</option>
                        <option value="euro">Euro</option>
                    </select>
            </form>

            <label for="" class="label_monto">Monto a cambiar:</label>
            <input type="number" id="monto">

            <button class="btn_convertir" id="btn_con">Convertir</button>
        </div>
        <div >
            <table class="con_tabla">
                <thead>
                        <th>Nombre</th>
                        <th>Accion  realizada</th>
                        <th>Moneda</th>
                        <th>Monto cambiado</th>
                        <th>Conversion</th>
                        <th></th>
                </thead>
                <tbody id="tbody_convertir">

                </tbody>
            </table>

        </div>
    </main>
    <footer>
        <p class="parrafo_footer">Power By Mathias Fleitas</p>
    </footer>
    

    <script src="../scripts/compra_y_venta.js"></script>
</body>

</html>
